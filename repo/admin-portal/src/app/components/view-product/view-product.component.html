
<div class="container">	
	<div style="margin-top: 20px;">
		<a routerLink="/productList"><i class="fa fa-long-arrow-left"></i> Go Back</a>
		<span> / </span>
		<a (click)="onSelect(product)" style="cursor: pointer"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit</a>
	</div>
	<md-grid-list cols="12" rowHeight="100px">
		<md-grid-tile [colspan]="4" [rowspan]="5" style="padding-right: 20px; border-right: solid grey thin ;">
			<div class="panel panel-default">
				<div class="panel-body" >
					<img [src]="'http://localhost:8181/image/product/'+product.id+'.png'" style="width: 100%" class="responsive-img" />
				</div>
			</div>
		</md-grid-tile>
		<md-grid-tile [colspan]="6">
			<h1 style="color: #213540">{{product.title}}</h1>
		</md-grid-tile>
		<md-grid-tile [colspan]="6" >
			<md-list>
				<md-list-item>
					<p><strong>Category: </strong>{{product.category}}</p>
				</md-list-item>
				<md-list-item>
					<p><strong>Color: </strong>{{product.color}}</p>
				</md-list-item>
			</md-list>
		</md-grid-tile>
		<md-grid-tile [colspan]="6" >
			<md-list>
				<md-list-item>
					<p><strong>Our Price: </strong>{{product.price}}</p>
				</md-list-item>
				<md-list-item>
					<p><strong>Number in Stock: </strong>{{product.inStockNumber}}</p>
				</md-list-item>
			</md-list>
		</md-grid-tile>
		<md-grid-tile [colspan]="6">
			<p><strong>Description: </strong>{{product.description}}</p>
		</md-grid-tile>
	</md-grid-list>
</div>
